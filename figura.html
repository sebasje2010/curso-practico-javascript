<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de Javascript de Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input type="number" name="" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perímetro de un triangulo</h2>
        <form action="">
            <label for="InputPerimetroTriangulo">
                Escribe cuanto mide cada lado de tu triangulo
            </label>
            <input type="number" name="" id="InputLado1Triangulo">
            <input type="number" name="" id="InputLado2Triangulo">
            <input type="number" name="" id="InputLado3Triangulo">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <label for="InputAreaTriangulo">
                Escribe cuanto mide la base y la altura de tu triangulo
            </label>
            <input type="number" name="" id="InputBaseTriangulo">
            <input type="number" name="" id="InputAlturaTriangulo">
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perímetro de un Círculo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo
            </label>
            <input type="number" name="" id="InputCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
